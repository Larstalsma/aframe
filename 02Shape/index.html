<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#092A5E" 
        position="0 1.5 -4"
        rotation="45 -45 0"
        scale="1 1 1"
        shadow>
      </a-box>
      <a-sphere id="mySphere"
        width="3"
        height="4"
        depth="2"
        color="#FF8000"
        position="0 3 -6">
      </a-sphere>
      <a-ring
        width="1"
        height="2"
        depth="1"
        color="#AD1515"
        position="1 3 -8"
        rotation="180 0 0"
        radius-inner="2"
        radius-outer="1"
        segments-theta="40"
        segments-phi="10"
        theta-start="60"
        theta-length="300">
      </a-ring>
      <a-plane
        width="50"
        height="50"
        depth="5"
        color="#03870E"
        position="0 -2 -5"
        rotation="270 0 0">
      </a-plane>
    </a-scene>
  </body>
</html>
